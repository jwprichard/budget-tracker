name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # 4. Terraform init and apply (creates ECR repos and all infrastructure)
      - name: Terraform init and apply
        run: |
          cd infra
          terraform init -input=false
          terraform apply -auto-approve -input=false

      # 5. Log in to ECR (after ECR repos are created by Terraform)
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # 6. Build Docker images
      - name: Build backend and frontend Docker images
        run: |
          docker build -t backend ./backend
          docker build -t frontend ./frontend

      # 7. Tag Docker images for ECR
      - name: Tag Docker images
        run: |
          docker tag backend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-backend:latest
          docker tag frontend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-frontend:latest

      # 8. Push Docker images to ECR
      - name: Push Docker images to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-backend:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-frontend:latest

      # 9. Trigger container update on EC2 (if instance exists)
      - name: Update containers on EC2
        run: |
          cd infra
          INSTANCE_ID=$(terraform output -raw ec2_instance_id 2>/dev/null || echo "")

          if [ -n "$INSTANCE_ID" ]; then
            echo "Triggering container update on EC2 instance: $INSTANCE_ID"

            # Use SSM to run the deploy script
            COMMAND_ID=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["/opt/deploy-app.sh"]' \
              --output text \
              --query "Command.CommandId")

            echo "SSM Command ID: $COMMAND_ID"
            echo "Waiting 5 seconds for command to start..."
            sleep 5

            # Check command status
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query '[Status,StatusDetails]' \
              --output text || echo "Command still running..."
          else
            echo "No existing EC2 instance - this is a new deployment."
            echo "Containers will be deployed automatically via user_data."
          fi

      # 10. Display deployment info
      - name: Show deployment info
        run: |
          cd infra
          echo "================================================"
          echo "Deployment Complete!"
          echo "================================================"
          echo ""
          echo "Application URL: $(terraform output -raw app_url)"
          echo "API URL: $(terraform output -raw api_url)"
          echo "EC2 IP: $(terraform output -raw ec2_public_ip)"
          echo ""
          echo "================================================"
