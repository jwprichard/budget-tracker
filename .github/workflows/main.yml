name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # 4. Terraform init and apply (creates ECR repos and all infrastructure)
      - name: Terraform init and apply
        run: |
          cd infra
          terraform init -input=false
          terraform apply -auto-approve -input=false

      # 5. Log in to ECR (after ECR repos are created by Terraform)
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # 6. Build Docker images
      - name: Build backend and frontend Docker images
        run: |
          docker build -t backend ./backend
          docker build -t frontend ./frontend

      # 7. Tag Docker images for ECR
      - name: Tag Docker images
        run: |
          docker tag backend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-backend:latest
          docker tag frontend:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-frontend:latest

      # 8. Push Docker images to ECR
      - name: Push Docker images to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-backend:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/budget-frontend:latest

      # 9. Trigger container update on EC2 (if instance exists)
      - name: Update containers on EC2
        continue-on-error: true  # Don't fail the workflow if SSM fails
        run: |
          cd infra
          INSTANCE_ID=$(terraform output -raw ec2_instance_id 2>/dev/null || echo "")

          if [ -n "$INSTANCE_ID" ]; then
            echo "================================================"
            echo "Attempting automated container update via SSM..."
            echo "================================================"
            echo "Instance ID: $INSTANCE_ID"

            # Check if instance is registered with SSM
            echo "Checking SSM agent status..."
            SSM_STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || echo "Unknown")

            echo "SSM Agent Status: $SSM_STATUS"

            if [ "$SSM_STATUS" != "Online" ]; then
              echo "⚠️  SSM agent not online. SSM updates won't work yet."
              echo "The agent may still be initializing on first boot."
              echo ""
              echo "Manual update required:"
              echo "  ssh ec2-user@$(terraform output -raw ec2_public_ip) 'sudo /opt/deploy-app.sh'"
              exit 0
            fi

            # Try to send SSM command
            echo "Sending SSM command..."
            COMMAND_ID=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["/opt/deploy-app.sh"]' \
              --output text \
              --query "Command.CommandId" 2>&1)

            if [ $? -eq 0 ]; then
              echo "✓ SSM Command sent successfully"
              echo "Command ID: $COMMAND_ID"
              echo ""
              echo "The deploy script is running in the background."
              echo "It will pull new images and restart containers (~2-3 minutes)."
              echo ""
              echo "To monitor progress:"
              echo "  aws ssm get-command-invocation --command-id $COMMAND_ID --instance-id $INSTANCE_ID"
            else
              echo "⚠️  SSM command failed: $COMMAND_ID"
              echo ""
              echo "Manual update required:"
              echo "  ssh ec2-user@$(terraform output -raw ec2_public_ip) 'sudo /opt/deploy-app.sh'"
            fi
          else
            echo "No existing EC2 instance - this is a new deployment."
            echo "Containers will be deployed automatically via user_data."
          fi

      # 10. Display deployment info
      - name: Show deployment info
        run: |
          cd infra
          echo "================================================"
          echo "Deployment Complete!"
          echo "================================================"
          echo ""
          echo "Application URL: $(terraform output -raw app_url)"
          echo "API URL: $(terraform output -raw api_url)"
          echo "EC2 IP: $(terraform output -raw ec2_public_ip)"
          echo ""
          echo "================================================"
